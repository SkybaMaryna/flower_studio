<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <div class="modal__contact">
      <button class="modal__button" data-modal-close >
        <svg class="modal-icon-close"  width="18" height="18">
          <use href="./img/sprite.svg#close-button"></use>
        </svg>
      </button>
      <strong class="modal__title">Contact us</strong>
      <p class="paragraf">
        If you have any additional questions or you want to clarify something
        before you make an order please fill in your contact details. We will
        call you back.
      </p>
      <form class="modal__form">
        <label class="modal__label">
          <span class="modal__comment">Name</span>
          <input class="data" type="text" name="Your name"  pattern="[a-z]{1,25}" title="Username should only contain lowercase letters. e.g. john" placeholder="Kristin Watson"/>
        </label>
        <label class="modal__label">
          <span class="modal__comment">Email</span>
          <input class="data" type="email" name="Your Email"  pattern="^\S+@\S+\.\S+$" placeholder="tanya.hill@example.com"/>
        </label>
        <button data-modal2-open class="modal__button-send" type="button">Send</button>
        </form>
     </div>


      <div class="modal__thanks" >
        <div class="modal2" id="modal2">
          <button class="modal2__button"  >
            <svg class="modal-icon-close"  width="18" height="18">
              <use href=".img/sprite.svg#close-button"></use>
            </svg>
          </button>
          <img class="modal2__picture"
            srcset="./img/modal_contact/mobile/thank_mob@1x.png 188w,
            ./img/modal_contact/mobile//thank_mob@2x.png 376w,
            ./img/modal_contact/tab/thank_tabl@2x.png    367w,
            ./img/modal_contact/tab/thank_tabl@2x.png    734w
          "
          sizes="(min-width: 1280px) 367px, (min-width: 768px) 367px, (min-width: 320px) 188px, 100vw"
          src="./img/modal_contact/mobile/thank_mob@1x.png"
          alt=""
          width="188"
          height="142"
        />
        <strong class="modal2__title">Thank you!</strong>
        <p class="paragraf2">
          We have received your contact details and will reach you soon.</p>
        <button class="modal2__button-send" type="submit">Continue</button>
      </div>
    </div>
  </div>
</div>
